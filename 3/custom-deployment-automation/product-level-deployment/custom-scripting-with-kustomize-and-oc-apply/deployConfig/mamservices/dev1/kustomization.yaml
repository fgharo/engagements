apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/name: mamservices
  app.kubernetes.io/part-of: DIS
resources:
- deployment.yaml
- svc.yaml
- route.yaml
generatorOptions:
  disableNameSuffixHash: true
configMapGenerator:
- envs:
  - env.properties
  name: mamservices-config
namespace: dev1
