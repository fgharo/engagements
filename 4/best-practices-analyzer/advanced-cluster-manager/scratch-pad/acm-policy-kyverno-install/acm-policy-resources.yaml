    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: policy-install-kyverno-prod-ns
        spec:
          remediationAction: inform
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - default
          object-templates:
            # NOTE: Didn't need this as we are installing from Git repo containing yaml manifests (not helm charts)
            # - complianceType: musthave
            #   objectDefinition:
            #     apiVersion: apiextensions.k8s.io/v1
            #     kind: CustomResourceDefinition
            #     metadata:
            #       annotations:
            #         meta.helm.sh/release-name: kyverno
            #         meta.helm.sh/release-namespace: kyverno
            #       labels:
            #         app.kubernetes.io/managed-by: Helm
            #       name: policyreports.wgpolicyk8s.io
            #     spec:
            #       scope: Namespaced
            - complianceType: musthave
              objectDefinition:
                apiVersion: app.k8s.io/v1beta1
                kind: Application
                metadata:
                  name: kyverno
                  namespace: kyverno
                  annotations:
                    apps.open-cluster-management.io/deployables: ''
                spec:
                  componentKinds:
                    - group: apps.open-cluster-management.io
                      kind: Subscription
                  descriptor: {}
                  selector:
                    matchExpressions:
                      - key: app
                        operator: In
                        values:
                          - kyverno
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Subscription
                metadata:
                  name: kyverno-subscription-1
                  namespace: kyverno
                  annotations: {}
                  labels:
                    app: kyverno
                    app.kubernetes.io/part-of: kyverno
                    apps.open-cluster-management.io/reconcile-rate: medium
                spec:
                  name: kyverno
                  channel: kyverno-channel/kyverno
                  # NOTE: This was giving us problems. It was overriding the spec on the Deployment and acm was not able to apply 
                  # as a mismatch happened between selectors and labels thereafter.
                  # Inquire more here:
                  # https://access.redhat.com/documentation/en-us/red_hat_advanced_cluster_management_for_kubernetes/2.0/html/manage_applications/managing-applications#configuring-package-overrides
                  # packageOverrides:
                  #   - packageAlias: kyverno
                  #     packageName: kyverno
                  #     packageOverrides:
                  #       - path: spec
                  #         value:
                  #           resources:
                  #             limits:
                  #               memory: 768Mi
                  #           initResources:
                  #             limits:
                  #               memory: 512Mi
                  placement:
                    placementRef:
                      name: kyverno-placement-1
                      kind: PlacementRule
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: PlacementRule
                metadata:
                  name: kyverno-placement-1
                  namespace: kyverno
                  labels:
                    app: kyverno
                spec:
                  # NOTE: Changed this to be sbx3-us-e2-openstack so as not to interfere with other environments developers are working on.
                  clusterSelector:
                    matchLabels:
                      name: sbx3-us-e2-openstack
            - complianceType: musthave
              objectDefinition:
                apiVersion: apps.open-cluster-management.io/v1
                kind: Channel
                metadata:
                  annotations:
                    apps.open-cluster-management.io/reconcile-rate: medium
                  name: kyverno
                  namespace: kyverno-channel
                # NOTE: Changed this to be a manifest install (as opposed to helm repo).                  
                spec:
                  configMapRef:
                    name: git-ca
                  pathname: https://githubprod.prci.com/X015118/kyverno-install.git
                  type: Git
